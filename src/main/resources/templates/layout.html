<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
  <head>
    <meta charset="UTF-8" />
    <title>E-Shop Management</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div th:fragment="layout">

      <nav
        class="navbar navbar-expand-lg"
        style="background-color: #456AD8;"
        th:fragment="menu"
      >
        <div class="container-fluid navbar-container">
          <a class="navbar-brand text-white fw-bold" href="#">E-SHOP</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navItems text">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#homeSection"
                  >PROMOTION
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#shopSection">SHOP</a>
              </li>
              <li class="nav-item nav-item-products">
                <a class="nav-link text-white" href="#productSection">
                  PRODUCTS
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#footerSection"
                  >CONTACT US</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Sidebar -->
      <div id="sidebar" class="text-white mt-3">
        <div class="row m-0">
          <div class="col-md-2 rounded-lg" style="background-color: #456AD8;">
            <h5 class="text-center pt-3">Category</h5>
            <hr class="sidebar-divider" />
            <select name="category" id="" class="form-control my-1">
              <option>--Select Category--</option>
              <option>Laptop</option>
              <option>Desktop</option>
              <option>Accessory</option>
              <option>Phone</option>
            </select>

            <select name="model" id="" class="form-control my-1">
              <option>--Select Model--</option>
              <option>Mac</option>
              <option>Dell</option>
              <option>ROG</option>
              <option>TUF</option>
              <option>MSI</option>
            </select>

            <!-- Divider -->
            <hr class="sidebar-divider" />
          </div>

          <div class="col-md-9 container">
            <div th:insert="~{::content}"></div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const categorySelect = document.querySelector('select[name="category"]');
        const modelSelect = document.querySelector('select[name="model"]');

        const models = {
          Laptop: ['Mac', 'Dell', 'ROG', 'TUF', 'MSI'],
          Desktop: ['HP', 'Dell', 'Lenovo'],
          Accessory: ['Mouse', 'Keyboard', 'Headset'],
          Phone: ['iPhone', 'Samsung', 'OnePlus']
        };

        categorySelect.addEventListener('change', function() {
          const selectedCategory = categorySelect.value;
          const options = models[selectedCategory] || [];
          
          // Clear previous options
          modelSelect.innerHTML = '<option>--Select Model--</option>';
          
          // Add new options
          options.forEach(function(model) {
            const option = document.createElement('option');
            option.textContent = model;
            modelSelect.appendChild(option);
          });
        });
      });
    </script>

  </body>
</html>
